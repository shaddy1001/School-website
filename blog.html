<!DOCTYPE html>
<html>
  <head>
    <title>Activities</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Blue banner with white text */
      .banner {
        background-color: #0074d9;
        color: white;
        text-align: center;
        font-size: 48px;
        padding: 50px 0;
      }

      /* Grid of three columns */
      .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 50px;
      }

      /* Individual grid item */
      .grid-item {
        flex-basis: calc(33.33% - 20px);
        margin: 10px;
        text-align: center;
      }

      .grid-image {
        width: 50vh;
        height: 50vh;
        object-fit: cover;
      }

      .grid-title {
        margin-top: 10px;
        font-weight: bold;
      }

      .grid-desc {
        margin-top: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Blue banner at the top -->
    <div class="banner">Activities</div>

    <!-- Grid of three columns -->
    <div class="grid">
      <!-- First grid item -->
      <div class="grid-item">
        <img src="annual day.jpg" alt="Image 1" class="grid-image" />
        <div class="grid-title">Title 1</div>
        <div class="grid-desc">Description 1</div>
      </div>

      <!-- Second grid item -->
      <div class="grid-item">
        <img src="staff.jpg" alt="Image 2" class="grid-image" />
        <div class="grid-title">Title 2</div>
        <div class="grid-desc">Description 2</div>
      </div>

      <!-- Third grid item -->
      <div class="grid-item">
        <img src="image3.jpg" alt="Image 3" class="grid-image" />
        <div class="grid-title">Title 3</div>
        <div class="grid-desc">Description 3</div>
      </div>

      <!-- Add more grid items here -->
    </div>
  </body>
</html>
